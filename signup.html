<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="logo">
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify Logo">
            </div>
            <h1>Sign up to start listening</h1>

            <form action="#" method="POST">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="name@domain.com" required>

                <p class="use-phone"><a href="#">Use phone number instead.</a></p>

                 <button type="submit" class="next-button"><a href="./index.html">Next</a></button>
            </form>

            <div class="divider">or</div>

            <button class="social-btn google-btn"><img src="https://w7.pngwing.com/pngs/249/19/png-transparent-google-logo-g-suite-google-guava-google-plus-company-text-logo.png" alt="Google Logo"> Sign up with Google</button>
            <button class="social-btn fb-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo"> Sign up with Facebook</button>
            <button class="social-btn apple-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo"> Sign up with Apple</button>

            <p class="login-text">Already have an account? <a href="./login.html">Log in here.</a></p>

            <p class="privacy-text">
                This site is protected by reCAPTCHA and the Google
                <a href="#">Privacy Policy</a> and
                <a href="#">Terms of Service</a> apply.
            </p>
        </div>
    </div>
</body>
</html>
